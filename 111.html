<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="111.css">
    <title>Document</title>
		<script>
			function gaben(x, n) {
				var count = 0
				for (i = 0; i < n; i++) {
					count += (x - 1) ** (i + 1) / ((i + 1) * (x + 1) ** (i + 1))
				}
				return count
			}
			function main() {
				var n = document.querySelector('#nc').value;
				var x = document.querySelector('#xc').value;
				var res = gaben(x, n);
				alert(res);
			}
		</script>
	</head>
	<body>
		
        <form class="form">
            <h1 class="form-title">Решение уравнения</h1>
            <div class="form-group">
                <input class="form-input" placeholder=" " type="text" id="nc"/>
                <label class="form-label">N=</label>
            </div>
    
            <div class="form-group">
                <input class="form-input" placeholder=" " type="text" id="xc"/>
                <label class="form-label">X=</label>
            </div>
    
            <input class="form-button" type="button" value="Ответ" onclick="main()" >
        </form>

	</body>
</html>
